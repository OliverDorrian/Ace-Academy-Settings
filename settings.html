<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Settings</title>
        <link rel="stylesheet" href="settings.css">
        <link rel="icon" href="assets/favicon.svg">
    </head>
    <body>
        <div id="sideBar">
            <div id="sideBarLogo">
                <p>Ace <b>Academy</b></p>
            </div>
            <div class="course">
                <div class="courseVis">
                    <p class="courseText" id="accountClick" >Account</p>
                </div>
            </div>
            <div class="course">
                <div class="courseVis">
                    <p class="courseText" id="courseClick">Courses</p>
                </div>
            </div>
            <div class="course">
                <div class="courseVis">
                    <p class="courseText" id="passwordClick">Password</p>
                </div>
            </div>
            <div class="course">
                <div class="courseVis">
                    <p class="courseText" id="bugClick">Bug reports</p>
                </div>
            </div>
            <div class="course">
                <div class="courseVis">
                    <p class="courseText">Raw Data</p>
                </div>
            </div>
            <div class="course">
                <div class="courseVis">
                    <p class="courseText">Tutors</p>
                </div>
            </div>
            <div class="course">
                <div class="courseVis">
                    <p class="courseText">Contact</p>
                </div>
            </div>
        </div>
        <div class="mainContent" id="account">
            <div class="titleBit blob">
                <p><b>Account</b></p>
            </div>
            <div class="main">
            </div> 
        </div>
        <div class="mainContent" id="courses">
            <div class="titleBit blob">
                <p><b>Courses</b></p>
            </div>
            <div class="main">
            </div> 
        </div>
        <div class="mainContent" id="password">
            <div class="titleBit blob">
                <p><b>Password</b></p>
            </div>
            <div class="main">
            </div> 
        </div>
        <div class="mainContent" id="bugs">
            <div class="titleBit blob">
                <p><b>Bug Reports</b></p>
            </div>
            <div class="main">
            </div> 
        </div>
        <script src="settings.js"></script>
    </body>
</html>
